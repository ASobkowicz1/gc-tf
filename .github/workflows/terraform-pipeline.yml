name: 'Terraform CI/CD'

# Wyzwalacze (Triggers)
on:
  push:
    branches:
      - main  # Uruchom "apply" po merge do main
  pull_request:
    branches:
      - main  # Uruchom "plan" dla PR do main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform/environments/dev

    steps:
      # Krok 1: Pobranie kodu z repozytorium
      - name: Checkout
        uses: actions/checkout@v4

      # Krok 2: Konfiguracja Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # Logowanie do Terraform Cloud
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Krok 3: Inicjalizacja Terraform
      # Łączy się z workspace w Terraform Cloud i pobiera providery
      - name: Terraform Init
        run: terraform init

      # Krok 4: Uruchomienie Terraform Plan
      # Ten krok wykona się tylko dla zdarzenia 'pull_request'
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color

      # Krok 5: Uruchomienie Terraform Apply
      # Ten krok wykona się tylko po push/merge do gałęzi 'main'
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -no-color